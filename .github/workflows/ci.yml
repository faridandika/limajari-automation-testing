name: Keycloak Automation Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    # Using GitHub-hosted runner
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent stuck jobs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # Built-in npm caching

    # Cache Playwright browsers
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npm show playwright version)" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium --with-deps
      
    - name: Install Playwright dependencies only
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium

    # Cache Allure CLI
    - name: Cache Allure CLI
      uses: actions/cache@v4
      with:
        path: ~/.npm/_npx
        key: allure-cli-${{ runner.os }}
        
    - name: Ensure Allure results directory
      run: mkdir -p allure-results

    # Download previous Allure history for trend graphs
    - name: Download Allure history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages-history
        
    - name: Restore Allure history
      continue-on-error: true
      run: |
        if [ -d "gh-pages-history/history" ]; then
          cp -r gh-pages-history/history allure-results/
          echo "âœ… Allure history restored"
        else
          echo "â„¹ï¸ No previous Allure history found"
        fi
        
    - name: Run Playwright tests
      run: npx playwright test --project=chromium --reporter=line,allure-playwright
      continue-on-error: true
      env:
        KEYCLOAK_USERNAME: ${{ secrets.KEYCLOAK_USERNAME }}
        KEYCLOAK_PASSWORD: ${{ secrets.KEYCLOAK_PASSWORD }}
        KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
        
    - name: Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean --output allure-report || true
        
    - name: Prepare report for GitHub Pages
      if: always()
      run: |
        mkdir -p public-report
        cp -r allure-report/* public-report/ || true
        touch public-report/.nojekyll
        echo "ðŸ“‚ Report files ready for deployment:"
        ls -la public-report/

    # Upload artifacts for debugging
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 14

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 14

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public-report
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy Allure Report - ${{ github.sha }}'

    - name: Display Report URLs
      if: always()
      run: |
        echo "=============================================="
        echo "âœ… WORKFLOW COMPLETED!"
        echo "=============================================="
        echo ""
        echo "ðŸŒ PUBLIC ALLURE REPORT:"
        echo "   https://faridandika.github.io/limajari-automation-testing/"
        echo ""
        echo "ï¿½ ARTIFACTS UPLOADED:"
        echo "   - playwright-report (14 days retention)"
        echo "   - allure-report (14 days retention)"
        echo "   - test-results (7 days retention)"
        echo ""
        echo "â±ï¸ CACHING ENABLED:"
        echo "   - npm dependencies (via setup-node)"
        echo "   - Playwright browsers"
        echo "   - Allure CLI"
        echo "=============================================="

    - name: Show Test Summary
      if: always()
      run: |
        echo "ðŸ“‹ Test Results Summary:"
        cat test-results/.last-run.json 2>/dev/null || echo "No test results found"
