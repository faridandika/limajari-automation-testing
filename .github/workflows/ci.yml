name: Keycloak Automation Tests

on:
  # Schedule: Daily at 8 AM WIB (00:00 UTC), Monday-Friday
  schedule:
    - cron: '0 0 * * 1-5'
  
  workflow_dispatch: # Allow manual triggering
  
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    # Using GitHub-hosted runner
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent stuck jobs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # Built-in npm caching

    # Cache Playwright browsers
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npm show playwright version)" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium --with-deps
      
    - name: Install Playwright dependencies only
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium

    # Cache Allure CLI
    - name: Cache Allure CLI
      uses: actions/cache@v4
      with:
        path: ~/.npm/_npx
        key: allure-cli-${{ runner.os }}
        
    - name: Ensure Allure results directory
      run: mkdir -p allure-results

    # Download previous Allure history for trend graphs
    - name: Download Allure history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages-history
        
    - name: Restore Allure history
      continue-on-error: true
      run: |
        if [ -d "gh-pages-history/history" ]; then
          cp -r gh-pages-history/history allure-results/
          echo "âœ… Allure history restored"
        else
          echo "â„¹ï¸ No previous Allure history found"
        fi
        
    - name: Run Playwright tests
      id: test-run
      run: npx playwright test --project=chromium --reporter=line,allure-playwright
      continue-on-error: true
      env:
        KEYCLOAK_USERNAME: ${{ secrets.KEYCLOAK_USERNAME }}
        KEYCLOAK_PASSWORD: ${{ secrets.KEYCLOAK_PASSWORD }}
        KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}

    # Determine test status
    - name: Check test results
      id: test-status
      run: |
        if [ -f "test-results/results.json" ]; then
          PASSED=$(cat test-results/results.json | jq '.stats.expected // 0')
          FAILED=$(cat test-results/results.json | jq '.stats.unexpected // 0')
          SKIPPED=$(cat test-results/results.json | jq '.stats.skipped // 0')
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          if [ "$FAILED" -gt 0 ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
          fi
        else
          echo "status=unknown" >> $GITHUB_OUTPUT
          echo "passed=0" >> $GITHUB_OUTPUT
          echo "failed=0" >> $GITHUB_OUTPUT
          echo "skipped=0" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean --output allure-report || true
        
    - name: Prepare report for GitHub Pages
      if: always()
      run: |
        mkdir -p public-report
        cp -r allure-report/* public-report/ || true
        touch public-report/.nojekyll
        echo "ğŸ“‚ Report files ready for deployment:"
        ls -la public-report/

    # Upload artifacts for debugging
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 14

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 14

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public-report
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy Allure Report - ${{ github.sha }}'

    # Send email notification on EVERY run
    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: mail.spacemail.com
        server_port: 465
        secure: true
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "${{ steps.test-status.outputs.status == 'passed' && 'âœ…' || 'âŒ' }} Keycloak Tests ${{ steps.test-status.outputs.status == 'passed' && 'PASSED' || 'FAILED' }} - ${{ github.repository }}"
        to: farid.andika@loglines.co
        from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"
        html_body: |
          <h2>${{ steps.test-status.outputs.status == 'passed' && 'âœ… Test Run Passed' || 'âŒ Test Run Failed' }}</h2>
          <p><strong>Repository:</strong> ${{ github.repository }}</p>
          <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          <p><strong>Commit:</strong> ${{ github.sha }}</p>
          <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
          <p><strong>Run URL:</strong> <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run</a></p>
          <hr>
          <h3>ğŸ“Š Test Results:</h3>
          <ul>
            <li>âœ… Passed: ${{ steps.test-status.outputs.passed }}</li>
            <li>âŒ Failed: ${{ steps.test-status.outputs.failed }}</li>
            <li>â­ï¸ Skipped: ${{ steps.test-status.outputs.skipped }}</li>
          </ul>
          <hr>
          <p>ğŸ“ˆ <a href="https://faridandika.github.io/limajari-automation-testing/">View Allure Report</a></p>
          <p style="color: #666; font-size: 12px;">This is an automated notification from your CI pipeline.</p>
      continue-on-error: true

    - name: Display Report URLs
      if: always()
      run: |
        echo "=============================================="
        echo "âœ… WORKFLOW COMPLETED!"
        echo "=============================================="
        echo ""
        echo "ğŸ“… SCHEDULE: Daily at 8 AM WIB (Mon-Fri)"
        echo ""
        echo "ğŸŒ PUBLIC ALLURE REPORT:"
        echo "   https://faridandika.github.io/limajari-automation-testing/"
        echo ""
        echo "ğŸ“¦ ARTIFACTS UPLOADED:"
        echo "   - playwright-report (14 days retention)"
        echo "   - allure-report (14 days retention)"
        echo "   - test-results (7 days retention)"
        echo ""
        echo "ğŸ“§ EMAIL NOTIFICATIONS:"
        echo "   - On failure: Always"
        echo "   - On success: Scheduled runs only"
        echo "=============================================="

    - name: Show Test Summary
      if: always()
      run: |
        echo "ğŸ“‹ Test Results Summary:"
        cat test-results/.last-run.json 2>/dev/null || echo "No test results found"
